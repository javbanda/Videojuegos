<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web en GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página Web en GitHub</h1>
    </header>

    <section>
        <p>Este es un ejemplo de una página web simple creada con HTML y desplegada en GitHub Pages.</p>
        <p>Puedes personalizar este sitio agregando más contenido o mejorando el diseño.</p>
    </section>

    <footer>
        <p>Hecho con ❤️ en GitHub</p>
    </footer>
</body>
</html>
